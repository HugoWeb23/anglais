<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Cours HTML5 - CSS3 / Démo Listes</title>
        <meta charset="UTF-8" />
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div style="border: 1px solid #000; margin-bottom: 10px;">Mon entête</div>
        <div style="border: 1px solid #000; float: left; width: 150px;">
            Navigation
            <ul style="list-style-type: disc; margin-left: 10px; padding-left: 10px;">
                <li>Lien 1</li>
                <li>Lien 2</li>
                <li>Lien 3</li>
            </ul>
        </div>
        <div style="height: 150px; width:400px; border: 1px solid #000; float: left;">
            Résultat avec un float: left sur la balise &lt;section&gt;.
        </div>
        <div style="border: 1px solid #000; margin-top: 10px; clear: both;">Mon pied de page</div>
        <p>&nbsp;</p>
        <div style="border: 1px solid #000; margin-bottom: 10px;">Mon entête</div>
        <div style="border: 1px solid #000; float: left; width: 150px;">
            Navigation
            <ul style="list-style-type: disc; margin-left: 10px; padding-left: 10px;">
                <li>Lien 1</li>
                <li>Lien 2</li>
                <li>Lien 3</li>
            </ul>
        </div>
        <div style="height: 150px; width:400px; border: 1px solid #000; margin-left: 170px;">
            Résultat avec un margin-left:170px sur la balise &lt;section&gt;.
        </div>
        <div style="border: 1px solid #000; margin-top: 10px;">Mon pied de page</div>
    </body>
</html>
